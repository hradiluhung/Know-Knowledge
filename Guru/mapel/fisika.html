<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style-mapel.css" />
    <title>Fisika X IPA 1 | Guru</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar" class="animate__animated animate__fadeIn">
        <div id="sidebarFixed">
          <div class="title">Pertemuan</div>
          <div id="listPertemuan">
            <div id="list-example" class="list-group">
              <a class="list-group-item list-group-item-action" href="#list-item-1">Pertemuan 1</a>
            </div>
          </div>
          <a id="kembali" href="../dashboardGuru.html">
            <div>Kembali ke Kelas</div>
          </a>

        </div>
      </div><!--Sidebar-->

      <div id="pertemuanBody" class="animate__animated animate__fadeIn">
        <div class="dashboardHeader">
          <div class="KKL animate__animated animate__fadeInDown">Know Knowledge</div>
          <div class="fisika animate__animated animate__fadeIn">Fisika X IPA 1</div>

          <div id="corner">
            <a href="kehadiranSiswa.html">
              <div id="informationBtn">Kehadiran Siswa</div>
            </a>

            <div class="profilBtn dropdown">
              <a class="btn btn-secondary dropdown-toggle shadow-none" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" href="#">
                <img src="../../icon/profil.png" width="50px"/>
              </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="../editProfileGuru.html">Edit Profil</a></li>
                <li><a class="dropdown-item" href="../../index.html">Logout</a></li>
              </ul>
            </div>
          </div><!--corner-->
        </div><!--dashboardHeader-->

        <div id="list-pertemuan" data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0">
          <div id="list-item-1" class="pertemuan">
            <h4>Pertemuan 1</h4>
            <p>
              <ul class="list-fisika">
                <li>
                  <img src="../../icon/Presensi Icon.png" width="30px">
                  <a href="#">Presensi</a>
                  <a href="#" class="editItem">Edit item</a>
                </li>
                <li>
                  <img src="../../icon/materi_icon.png" width="30px">
                  <a href="../../fileMateri/fisika_X_Materi1.pdf">Materi Pertemuan 1 </a><a href="#" class="editItem">Edit item</a>
                </li>
              </ul>
              <button class="tambahItem" onclick="tambahItem(this.getAttribute('id'))" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="../../icon/tambah.png" width="30px">Tambah Item
              </button>
            </p>
          </div>

        </div>

        <div id="tambah-pertemuan">
          <button href="#" id="tambahPertemuan" onclick="tambahPertemuan()"><img src="../../icon/tambah.png" width="40px">Tambah Pertemuan</button>
        </div>

      </div>
    </div><!--Container-->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pilih Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <button class="item-btn">
              <img src="../../icon/Presensi Icon.png" width="20px">
              Absen
            </button>
            <button class="item-btn">
              <img src="../../icon/materi_icon.png" width="20px">
              Materi
            </button>
            <button class="item-btn">
              <img src="../../icon/quiz_icon.png" width="20px">
              Quiz/Ujian
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script-mapel.js"></script>
  </body>
</html>

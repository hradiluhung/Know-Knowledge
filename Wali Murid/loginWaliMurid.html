<!DOCTYPE html>
<html lang="en">
  <head>

          </div>

      </div>

      <div class="icon">
        <div class="bulet animate__animated animate__fadeInUp"><img src="../icon/bulet.png" width="90px" /></div>
        <div class="segitiga animate__animated animate__fadeInDown"><img src="../icon/segitiga.png" width="90px" /></div>
      </div><!--icon-->

      <script type="text/javascript" src="script-loginWaliMurid.js"></script>
    </div><!--Container-->
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style-daftarMurid.css"/>
    <title>Daftar | Murid</title>
  </head>
  <body>
    <div id="container">

      <div class="KKL">
        <a href="../index.html">
          <h1 class="animate__animated animate__fadeInUp">Know<span>Knowledge</span></h1>
        </a>

        <div class="icon">
          <div class="bulet animate__animated animate__fadeIn"><img src="../icon/bulet.png" alt="" width="120px" /></div>
          <div class="segitiga animate__animated animate__rotateInDownRight"><img src="../icon/segitiga.png" alt="" width="70px" /></div>
        </div> <!--Icon-->
      </div>

      <div class="daftarContainer animate__animated animate__fadeIn">
        <div class="murid animate__animated animate__headShake">Murid</div>
        <div class="Daftar">Daftar</div>
        <div id="form">
          <form action="loginMurid.html" method="get">
            <div class="apartForm left">
              <label class="titleForm" for="nisn">NISN</label>
              <input id="nisn" type="text" name="nisn" required/>
              <label class="titleForm" for="NamaLengkap">Nama Lengkap</label>
              <input id="namaLengkap" type="text" name="NamaLengkap" required/>
              <label class="titleForm" for="email">Email</label>
              <input id="email" type="email" name="email" required/>
              <label class="titleForm" for="username">Username</label>
              <input id="username" type="text" name="username" required/>
            </div>

            <div class="apartForm right">
              <label class="titleForm" for="kelas">Kelas</label>
              <select id="kelas" class="partKelas" name="Kelas"required>
                <option value="" selected disabled>Pilih Kelas</option>
                <option value="X">X</option>
                <option value="XI">XI</option>
                <option value="XII">XII</option>
              </select>
              <select id="jurusan" class="partKelas partKelas-right" name="jurusan" required>
                <option value="" selected disabled>Pilih Jurusan</option>
                <option value="IPA 1">IPA 1</option>
                <option value="IPA 2">IPA 2</option>
                <option value="IPA 3">IPA 3</option>
                <option value="IPA 4">IPA 4</option>
                <option value="IPA 5">IPA 5</option>
                <option value="IPS 1">IPS 1</option>
                <option value="IPS 2">IPS 2</option>
                <option value="IPS 3">IPS 3</option>
                <option value="IPS 4">IPS 4</option>
                <option value="IPA 5">IPA 5</option>
                <option value="IPA 1">IPA 1</option>
                <option value="Bahasa 1">Bahasa 1</option>
                <option value="Bahasa 2">Bahasa 2</option>
              </select>
              <label class="titleForm" for="password">Password</label>
              <input id="password" type="password" name="password" required/>
              <label class="titleForm" for="password">Konfirmasi Password</label>
              <input id="confirmPassword" type="password" name="confirmPassword" required/>
              <div id="buttons">
                <div class="tombol">
                  <button type="submit" name="daftar">Daftar</button>
                </div>
                <div class="tombol">
                  <a href="../index.html">
                    <div id="batal">Batal</div>
                  </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div><!--daftarContainer-->

    </div> <!--Container-->

    <script src="script-daftarMurid.js"></script>

  </body>
</html>
